<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remover caracteres especiais</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Remover caracteres especiais</h1>
    <div class="input-container">
        <input type="text" id="inputTexto" placeholder="Escreva aqui">
        <button id="colarTexto" class="colar">Colar</button> <!-- Novo botão "Colar" -->
    </div>
    <div class="buttons">
        <button id="removerCaracteres">Remover</button>
        <button id="removerComEspaco">Remover com espaço</button>
        <button id="limparTexto" class="limpar">Limpar</button> <!-- Botão "Limpar" -->
    </div>
    <div class="resultado-container">
        <label for="resultado">Resultado</label>
        <textarea id="resultado" readonly></textarea>
    </div>
    <div class="resultado-buttons">
        <button id="copiarResultado" class="copiar">Copiar</button>
        <button id="limparResultado" class="limpar">Limpar</button> <!-- Botão "Limpar" -->
    </div>
    <div id="resultadosAnteriores" class="resultados-anteriores"></div>
    <button id="limparHistorico" class="limpar-historico">Limpar Histórico</button> <!-- Botão para limpar histórico -->

    <script src="script.js"></script>
</body>
</html>
